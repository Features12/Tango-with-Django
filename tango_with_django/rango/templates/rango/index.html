<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <h1>Rango thins is ...</h1>
    <div>
       {% if categories %}
        <ul>
            {% for category in categories %}
                <li>
                    <a href="/rango/category/{{ category.slug }}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <strong>There are no categories present</strong>
        {% endif %}
    </div>
    <div>
        <a href="/rango/about">About Rango</a><br>
        <a href="/rango/add_category/">Add a new Category</a><br>
        <a href="/rango/register/">Register Here</a><br>
        <a href="/rango/login/">Login</a><br>
        <img src="{% static 'images/1.PNG' %}" alt='Picture of rango'>
    </div>
</body>
</html>
